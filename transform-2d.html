<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: #94ffff;
            transition: all 5s;
           position: fixed;
            top:30px;
            left:50px;
            
        }
        .box:hover{
            transform: rotate(30deg);
            /*旋轉30度 +30順時針 -30逆時針*/
        }
    
    </style>
</head>
<body>
   <div class="box"></div>
    
</body>
</html>
